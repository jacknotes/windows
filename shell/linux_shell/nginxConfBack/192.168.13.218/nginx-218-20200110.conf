worker_processes  16;
events {
    use epoll;
    worker_connections  20480;
}
pid /var/run/nginx.pid;

http {
	server_names_hash_bucket_size 512;
	proxy_buffering on;
	proxy_buffers   8 16k;
	proxy_buffer_size  64k;
	proxy_busy_buffers_size 64k;
	proxy_temp_file_write_size 128k;
	proxy_temp_path   /usr/local/nginx/proxy_temp;
	proxy_cache_path /usr/local/nginx/proxy_cache levels=1:2 keys_zone=imgcache:20m inactive=1d max_size=1g;
	#proxy_next_upstream http_504 http_502 http_404 error timeout invalid_header;
	proxy_next_upstream off;
	include       mime.types;
	default_type  application/octet-stream;
	client_body_buffer_size 10240k;
	client_max_body_size 200m;
	client_header_buffer_size 128k;
	large_client_header_buffers 4 128k;
	sendfile        on;
	keepalive_timeout  300;

	gzip on;
	gzip_proxied any;
	gzip_http_version 1.1;
	gzip_min_length 1100;
	gzip_comp_level 5;
	gzip_buffers 8 16k;
	gzip_types text/plain text/xml text/css application/x-javascript application/xml application/xml+rss text/javascript application/atom+xml image/gif image/jpeg image/png;
	gzip_vary on;

	upstream backend_iphash
	{
		ip_hash;
	  	server 192.168.13.204;	
 	   	server 192.168.13.205;
	}

	upstream tms_iphash
	{
		ip_hash;
	  	server 192.168.13.232;	
  	   	server 192.168.13.233;
	}

	upstream tms_loop
	{
		server 192.168.13.232;	
  	   	server 192.168.13.233;
	}

	upstream backend_loop
	{
		server 192.168.13.204;	
  	   	server 192.168.13.205;
	}

	upstream newserver_loop
	{
		server 192.168.13.228;	
  	   	server 192.168.13.229;
	}

